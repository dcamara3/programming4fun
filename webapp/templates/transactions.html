<head>
	<title>My Home Page</title>
</head>

<body>

	<h1>Displaying Transaction History</h1>

	{% block content %}

		{% for transaction in object_list %}
			
			<h3>{{ transaction.date|date:"Y-m-d"}} - {{ transaction.amount}} - <a href="/webapp/{{transaction.recipient}}">{{ transaction.recipient}}</a></h3>

		{% endfor %}

	{% endblock %}

</body>
